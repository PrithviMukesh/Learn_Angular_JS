<html>
<head>
    <script  src= "angular.js" type="text/javascript"></script>
    <title>This is an example of anguar js controller</title>
    </head>
    <body  ng-app = "mainApp" xmlns:ng="http://angularjs.org">
    <div ng-controller = "studentcontroller">
         Enter your first name :<input type="text" ng-model="student.firstname"><br><br>
         Enter your last name :<input type="text" ng-model="student.lastname"><br><br>
        Hello  :{{student.fullname()}}!
        </div>
        <script>
         var mainApp = angular.module("mainApp", []);
         mainApp.controller('studentcontroller', function($scope) {
            $scope.student = {
            firstname: "prithvi",
                lastname: "mukesh",
                fullname: function(){
                    var ob1;
                    ob1= $scope.student;
                    return ob1.firstname +" "+ob1.lastname;
                }
            };
        }
        </script>
    </body>
</html>
